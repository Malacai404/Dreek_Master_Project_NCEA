<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dionvi - Signup</title>
    <link rel="stylesheet" href="static/style.css" >
</head>
<body onclick="onClick()">
    <img class="logo-centre" src="static/images/Dreek_Logo_Transparent.png"></img>
    <h1>Welcome To Dionvi</h1>
    <div class="input-box">
        <input id="0" placeholder="Enter Username">
    </div>
    <div class="input-box" style="margin-top: 20px;">
        <input id="1" placeholder="Enter Email">
    </div>
    <div class="input-box"  style="margin-top: 20px;">
        <input class="pass" id="2"type="password" placeholder="Enter Password">
    </div>
    <div  class="input-box"  style="margin-top: 20px;">
        <input class="pass" id="3" type="password" placeholder="Confirm Password" >
    </div>

    <p>Have an account already? <a href="login">Login</a></p>

    <script>
            var id = 0;
        function onClick(){
            const focusedElement = document.activeElement;
            id = parseInt(focusedElement.id)
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.keyCode === 13) {
                set_focus();
            }
        });
    
        function set_focus() {
            id += 1;
            if (id > 3) {
                document.location.href = "login";
            }
            document.getElementById(id.toString()).focus();
        }
    </script> 
</body>
</html>
