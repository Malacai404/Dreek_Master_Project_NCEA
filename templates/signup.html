<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dionvi - Signup</title>
    <link rel="stylesheet" href="static/style.css" >
</head>
<body onclick="onClick()">
    <img class="logo-centre" src="static/images/Dreek_Logo_Transparent.png"></img>
    <h1>Welcome To Dionvi</h1>
    <form method="POST" action="{{ url_for('register') }}" class="auth-form">
        <div class="input-box">
            <input name="username" placeholder="Enter Username" required>
        </div>
        <div class="input-box" style="margin-top: 20px;">
            <input name="email" placeholder="Enter Email" required>
        </div>
        <div class="input-box" style="margin-top: 20px;">
            <input class="pass" name="password" type="password" placeholder="Enter Password" required>
        </div>
        <div class="input-box" style="margin-top: 20px;">
            <input class="pass" name="confirm_password" type="password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="auth-button">Register</button>
    </form>

    <p>Have an account already? <a href="login">Login</a></p>

    <script>
            document.querySelector('.auth-form').addEventListener('submit', function(e) {
    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;
    const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
    const email = document.querySelector('input[name="email"]').value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        e.preventDefault();
        alert('Invalid email format');
    }
    if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
        e.preventDefault();
        alert('Username must be 3-20 characters (letters, numbers, underscores)');
    } else if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
    }
});
    </script> 
</body>
</html>
