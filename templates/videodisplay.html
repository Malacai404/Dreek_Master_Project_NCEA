<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dionvi - Video Display</title>
</head>
<body>
    <header>
        <div class="logo">DIONVI</div>
        <div class="welcome-message">Welcome, {{ username }}!</div>
        <div class="user-actions">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>
    
    <main class="video-feed">
        <h2>{{ video['video_description'] }}</h2>
        <div class="video-card">
            <video controls>
                <source src="{{ video['video_file_link'] }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-info">
                <p>Channel: {{ video['channel_name'] }}</p>
                <p>Views: {{ video['view_count'] }}</p>
                <p>Length: {{ video['video_length'] }}</p>
            </div>
        </div>

        <h3>Comments</h3>
        <div class="comments-section">
            {% for comment in comments %}
            <div class="comment">
                <p><strong>{{ comment['username'] }}</strong>: {{ comment['comment_text'] }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
